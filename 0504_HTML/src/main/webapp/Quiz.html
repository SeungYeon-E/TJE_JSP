<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="aaaa.css"></link>
</head>
<body>
	<form action="#" method="get">

	<table border="1">
			<tr>
				<td ><span id="name">이름 : </span></td>
				<td><input type="text" name="userName" size="9"><br></td>
			</tr>
			<tr>
				<td><span class="id">아이디 : </span></td>
				<td><input type="text" name="userid" size="12"><br></td>
			</tr>
			<tr>	
				<td><div class="pw">비밀번호 : </div></td> 
				<td><input type="password" name="userpassword"><br></td>
			</tr>
			<tr>
				<td><div id="tel">연락처 : </div></td>
				<td><input type="text" name="phone1" size="5"> -
					<input type="text" name="phone2" size="5"> -
					<input type="text" name="phone3" size="5"> <br></td>
			</tr>
			<tr>
				<td>사진 :</td>
				<td><input type="File" name="picture"><br></td>
			</tr>
			<tr>
				<td>성별구분 :</td>
				<td><input type="radio" name="gender" value="man" checked="checked">남 ,
					<input type="radio" name="gender" value="woman">여<br></td>
			</tr>
			<tr>	
				<td>사용언어 :</td>
				<td><input type="checkbox" name="lang" value="kor" checked="checked"> 한글 ,
					<input type="checkbox" name="lang" value="eng">영어 ,
					<input type="checkbox" name="lang" value="eng">일본어 ,
					<input type="checkbox" name="lang" value="chn">중국어 <br></td>
			</tr>
			<tr>
				<td>자기소개 :</td>
				<td><textarea rows="5" cols="20">간단하게 입력하세요</textarea> <br> </td>
			</tr>
			<tr>
				<td>국적 :</td>
				<td><select>
						<option>Korea</option>		
						<option>USA</option>		
						<option>Japan</option>		
						<option>China</option>		
					</select><br></td>
			</tr>
			
			<tr>
				<td>좋아하는 음식 :</td>
				<td><select multiple="multiple">
						<option>김치</option>		
						<option>불고기</option>		
						<option>파전</option>		
						<option>비빔밥</option>		
						<option>냉면</option>		
						<option>순대</option>		
					</select> <br></td>
			</tr>
					
					
			<tr style="text-align: center">
				<td colspan="2"><input type="submit" name ="okBtn" value="OK"> <!-- 보낼때는 submit, get방식 뒤에 다보여 -->
					<input type="reset" name="resetBtn" value="Reset"></td>
			</tr>		
					
		</table>	
		</form>
</body>
</html>
